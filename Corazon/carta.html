<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en la Página</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        img {
            width: 100%; /* La imagen ocupa todo el ancho */
            height: auto; /* Mantiene la proporción original */
            display: block; /* Evita el espacio blanco alrededor */
        }
    </style>
</head>
<body>
    <!-- Asegúrate de reemplazar 'imagen1.jpg' con los nombres de tus imágenes -->
    <img src="1.png" alt="Imagen 1">
    <img src="2.png" alt="Imagen 2">
    <img src="3.png" alt="Imagen 3">
    <img src="4.png" alt="Imagen 4">
    <img src="5.png" alt="Imagen 5">
    <img src="6.png" alt="Imagen 6">
    <img src="7.png" alt="Imagen 7">
    <img src="8.png" alt="Imagen 8">
</body>
</html>
